{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/mdb.css' %}">
</head>
<body>
    <div class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">

            <div class="carousel-item active">
                <img src="{% static 'images/bts.jpg' %}"width="500px">
            </div>

            <div class="carousel-item ">
                <img src="{% static 'images/jk.jpg' %}"width="500px">
            </div>

            <div class="carousel-item">
                <img src="{% static 'images/jhope.jpg' %}"width="500px">
            </div>

        </div>
    </div>
    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'js/popper.js' %}"></script>
    <script src="{% static 'js/bootstrap.js' %}"></script>
    <script src="{% static 'js/mdb.js' %}"></script>

    <script>
        $('.carousel').carousel({
            'interval':1000,
            'pause':'hover',
        })
    </script>
</body>
</html>
